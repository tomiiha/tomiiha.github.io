<!DOCTYPE html>
<html lang="en">
<head>
<title>Football App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 5;
  font-family: Arial, Helvetica, sans-serif;
  height: 100%;
  width: 100%;
}

/* Nav Bar Style */
.topnav {
  overflow: hidden;
  background-color: #293241;
}

/* Top Navigation Links - Style */
.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 10px 12px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #3D5A80;
  color: white;
}

/* Style the content */
.content {
  background-color: #E0FBFC;
  padding: 10px;
  height: 100%;
  width: 100%;
}

/* Style the footer */
.footer {
  background-color: #EE6C4D;
  padding: 5px;
  position: absolute;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="https://tomiiha.github.io/">Home</a>
</div>

<div class="content">
  <h2>Season Breakdowns</h2>
  <p>Content Under Work</p>
</div>

<div class="footer">
  <p>Tomi I.</p>
  
</div>
</body>
</html>
